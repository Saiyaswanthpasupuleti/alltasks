<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <form>
        <label for="cars">Select your favorite car:</label>
        <select name="cars" id="card">
            <optgroup label="high end">
                <option value="bmw">bmw</option>
                <option value="benz">benz</option>
            </optgroup>
            <optgroup label="lowend">
                <option value="swift">swift</option>
                <option value="hyundai">hyundai</option>
            </optgroup>
        </select>
        <br>
        <label for="cars">select your fav car:</label>
        <input list="cars" id="cars" name="cars">
        <datalist id="cars">
            <option value="bmw">
            <option value="benz">
        </datalist>
        <br>
        <label for="language">select your language</label>
        <input list="language" id="language" name="language">
        <datalist id="language">
            <option value="Telugu">
            <option value="english">
            <option value="hindi">
        </datalist>
    </form>

   <p>this is instagaram<ion-icon name="logo-instagram"></ion-icon>  </p>
